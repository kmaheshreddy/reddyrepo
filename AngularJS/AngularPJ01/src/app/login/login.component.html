<div class="container">
    <div>
      User Name : <input type="text" name="username" [(ngModel)]="username" required autocomplete="on" maxlength="15" minlength="1">
      Password : <input type="password" name="password" [(ngModel)]="password" required>
    </div>
    <button (click)=checkLogin() class="btn btn-success">
      Login
    </button>
  </div>
